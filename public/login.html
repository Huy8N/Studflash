<!DOCTYPE html>
<html lang="en">
<head>
    <title>Studfast</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form>
        <div class="ui">
            <h1 id="title">Login</h1>
            <input id="username" type="text" minlength="3" maxlength="15" placeholder="Username">
            <br>
            <br>
            <div class="password-box">
                <input id="password" type="password" minlength="3" maxlength="26" placeholder="Password">
                <img src="visibility_off.png" id="icon">   
            </div>
            <br>
            <button id="login">Login</button>
            <button id="register">Register</button>
        </div>
    </form>
</body>
<script src="login.js"></script>
</html>
